<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Counter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- character counter Heading -->
      <h1>Welcome To Character Counter</h1>
      <!-- character input box -->
      <div class="container">
        <label for="characters">Message Length <span id="inputCharacter">0</span></label>
        <textarea
          name="characters"
          id="characters"
          cols="30"
          rows="10"
          placeholder="Enter Your Message"
          onclick="charactersCounter()"
        ></textarea>
      </div>
    </main>
    <footer>
        <p>&copy; 2021 - <span id="year"></span> All Rights Reserved <a href="https://github.com/jahid757">Jahid Hasan</a></p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
